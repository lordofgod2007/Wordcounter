<textarea id="t1" name="" id="" cols="30" rows="10"></textarea>
<button class="btn" onclick="wordcounter()">
Calculate
</button>
<script>
    function wordcounter(){
      var  count = 0
    var a = document.getElementById("t1").value
    a = a.trim()
    var b = a.split(" ")
  
    
  for(let i =0;i<b.length;i++){
 if(b[i]!= " "){
     count++

 }
 
  }
  alert("Total words are: " + count)
}
